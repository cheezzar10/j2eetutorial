<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Subscription panel</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<script type="text/javascript" src="js/logger.js"></script>
		<script type="text/javascript" src="js/subscribe.js"></script>
	</head>
	<body>
		<form id="subscribe" action="#">
			<fieldset>
				<label for="userId">User ID:</label>
				<input id="userId"/><br/>
				
				<button onclick="subscribe(event)">Subscribe</button>
				<button onclick="closeConnection(event)">Close</button>
				<button onclick="reopenConnection(event)">Reopen</button>
				<button onclick="unsubscribe(event)">Unsubscribe</button>
			</fieldset>
		</form>
		
		<div id="appender" class="appender">
		</div>
		
		<div id="notifications" class="notifications">
		</div>
	</body>
</html>
